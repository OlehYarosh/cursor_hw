<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW #12</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
</head>
<body>
    <div class="input-section">
        <input type="number" id="filmId" min="1" max="6" placeholder="film" class="custom-input">
        <button onclick="checkF()" class="custom-button">Characters</button>
    </div>
    <div class="output-section">
        <div class="characters-container" id="displayCharter"></div>
    </div>

    <div class="bottom-buttons-container">
        <div class="bottom-buttons-inner">
            <button onclick="nextPrevButton('prev')" class="custom-button">Prev planets</button>
            <button onclick="nextPrevButton('next')" class="custom-button">Next planets</button>
        </div>
    </div>
    <ul id="displayPlanets"></ul>

    <script src="./main.js"></script>
</body>
</html>
